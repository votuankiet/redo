<ol class="breadcrumb">
    <li><a routerLink="/ex-types">Question Types</a></li>
    <li class="active">Definition options</li>
</ol>



<div class="row">
    <div class="col-md-4" *ngFor="let unitCheckbox of unitCheckboxes">
        <div class="panel panel-default unitOptions">
            <div class="panel-heading title">
                {{unitCheckbox.unitName}}: {{unitCheckbox.title}}
            </div>
            <div class="panel-body">
                <div class="checkbox body" *ngFor="let sectionCheckbox of unitCheckbox.sectionCheckboxes" class="sectionCheckbox">
                    <label>
                        <input type="checkbox" [(ngModel)]="sectionCheckbox.selected" /> {{sectionCheckbox.sectionTitle}}
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="clearfix"></div>

<div class="row">
    <div *ngIf="message" class="col-md-12 alert alert-danger" role="alert">
         <button type="button" class="close" (click)="clearMessage()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default btn-lg pull-right" (click)="start()">Start</button>
    </div>
</div>
